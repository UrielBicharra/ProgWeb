<!DOCTYPE html>
<html>
<head>
	<title>Prova</title>
	<meta charset="UTF-8">
	<style>
		div {
			height: 200px;
			width: 200px;
			position: absolute;
		}
		.verde {
			background-color: green;
			z-index: 2;
			left: 30px;
			top: 30px;
		}
		.azul {
			background-color: blue;
			z-index: 3;
		}
		.vermelho {
			background-color: red;
			z-index: 1;
			left: 50px;
			top: 50px;
		}
		</style>
</head>
<body>
	<div class="verde"></div>
	<div class="azul"></div>
	<div class="vermelho"></div>
</body>
</html>
