<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grafico</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Um gráfico de Barras</h1>
    Informe a altura das barras:
    <input type="text" name="col1" id="col1" />
    <input type="text" name="col2" id="col2" />
    <input type="text" name="col3" id="col3" />
    <input type="text" name="col4" id="col4" />
    <input type="text" name="col5" id="col5" /><br>
    Informe a largura das barras:
    <input type="text" name="largura" id="largura"/><br>
    <input type="button" value="Desenhar o gráfico" name="desenhar" id="desenhar"/><br>
    <table>
      <tbody>
        <td><div id="div1"></div></td>
        <td><div id="div2"></div></td>
        <td><div id="div3"></div></td>
        <td><div id="div4"></div></td>
        <td><div id="div5"></div></td>
      </tbody>
    </table>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
 </html>
